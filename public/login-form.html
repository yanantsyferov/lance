<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <title>hello-world</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="popup-wrapper">
        <div class="popup">
            <button class="close">
                <img src="images/close.svg" alt="close">
            </button>
            <form>
                <div class="email-filed field">
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@mail.com" name="email">
                </div>
                <div class="password-filed field">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <a href="restore-password.html" class="forgot-password">Забыл</a>
                </div>
                <div>
                    <button type="submit" class="submit-button">Войти</button>
                </div>
                <div class="no-account">
                    <span>Нет аккаунта?</span>
                    <a href="">Зарегистрируйтесь!</a>
                </div>
            </form>
        </div>
    </div>
    <img class="top-bg-image" src="images/bg-illustration.svg">
  </body>
</html>
